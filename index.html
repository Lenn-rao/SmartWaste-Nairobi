<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWaste - Nairobi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SmartWaste - Nairobi</h1>
        <nav>
            <ul>
                <li><a href="#map">Map</a></li>
                <li><a href="#recycling-centers">Recycling Centers</a></li>
                <li><a href="#schedule">Schedule Pickup</a></li>
                <li><a href="#weather">Weather</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="map">
            <h2>Waste Collection Tracking</h2>
            <div id="map-container"></div>
        </section>

        <section id="recycling-centers">
            <h2>Find a Recycling Center</h2>
            <input type="text" id="search" placeholder="Search recycling centers...">
            <ul id="centers-list"></ul>
        </section>

        <section id="schedule">
            <h2>Schedule a Waste Pickup</h2>
            <button id="schedule-btn">Request Pickup</button>
        </section>

        <section id="weather">
            <h2>Weather Updates</h2>
            <div id="weather-info"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SmartWaste - Nairobi. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
